<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de la Qualité de l'Air</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prédiction de la Qualité de l'Air</h1>
        <form action="/predict" method="post">
            <!-- Utiliser Fieldset pour grouper les entrées -->
            <fieldset>
                <legend>Entrez les caractéristiques</legend>
                <label for="feature1">Feature 1:</label>
                <input type="number" id="feature1" name="feature1" step="0.01" required>

                <label for="feature2">Feature 2:</label>
                <input type="number" id="feature2" name="feature2" step="0.01" required>

                <label for="feature3">Feature 3:</label>
                <input type="number" id="feature3" name="feature3" step="0.01" required>

                <label for="feature4">Feature 4:</label>
                <input type="number" id="feature4" name="feature4" step="0.01" required>

                <label for="feature5">Feature 5:</label>
                <input type="number" id="feature5" name="feature5" step="0.01" required>

                <label for="feature6">Feature 6:</label>
                <input type="number" id="feature6" name="feature6" step="0.01" required>

                <label for="feature7">Feature 7:</label>
                <input type="number" id="feature7" name="feature7" step="0.01" required>

                <label for="feature8">Feature 8:</label>
                <input type="number" id="feature8" name="feature8" step="0.01" required>

                <label for="feature9">Feature 9:</label>
                <input type="number" id="feature9" name="feature9" step="0.01" required>

                <label for="feature10">Feature 10:</label>
                <input type="number" id="feature10" name="feature10" step="0.01" required>

                <label for="feature11">Feature 11:</label>
                <input type="number" id="feature11" name="feature11" step="0.01" required>

                <label for="feature12">Feature 12:</label>
                <input type="number" id="feature12" name="feature12" step="0.01" required>
            </fieldset>
            
            <input type="submit" value="Faire une prédiction" class="btn">
        </form>

        {% if prediction %}
            <div class="result">
                <h2>La prédiction est : <span>{{ prediction }}</span></h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
